name: CodeDeployの実行
description: AWS CodeDeployを実行してデプロイする
runs:
  using: composite
  steps:
    - name: Set AWS region
      run: aws configure set region ${AWS_REGION}
      shell: bash
    - name: Run AWS CodeDeploy
      run: aws deploy create-deployment --application-name ${AWS_CODE_DEPLOY_APPLICATION_NAME} --deployment-group-name ${AWS_CODE_DEPLOY_GROUP_NAME} --github-location repository="${{ github.repository }}",commitId="${{ github.sha }}"
      shell: bash
